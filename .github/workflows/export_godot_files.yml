# Whenever a push is made to the master branch then run the job
on:
  push:
    branches:
      - master
      - main

jobs:
  # job id, can be anything
  export_game:
    # Always use ubuntu-latest for this action
    runs-on: ubuntu-latest
    # Job name, can be anything
    name: Export Game Job
    steps:
        # Always include the checkout step so that
        # your project is available for Godot to export
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
            java-version: 1.8

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        # Ensure that you get the entire project history
        with:
          fetch-depth: 0
      - name: export game
        # Use latest version (see releases for all versions)
        uses: firebelley/godot-export@v4.4.0
        with:
          # Defining all the required inputs
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.5/Godot_v3.5-stable_linux_headless.64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.5/Godot_v3.5-stable_export_templates.tpz
          relative_project_path: ./
          archive_export_output: true
          base_version: 1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: cp -r /home/runner/.local/share/godot/builds/HTML5/ .
      - run: cp HTML5/grappling.html HTML5/index.html
      - run: find HTML5
      - name: publish page
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./HTML5
